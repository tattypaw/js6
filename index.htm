<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" data-number="100">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text" data-number="50">
                Some quick example text to build on the card title and make up the bulk of the card's content.
            </p>
            <a href="#" id="super_link" class="card-link">Card link</a>
            <a href="#" class="card-link" data-number="50">Another link</a>
        </div>
    </div>

    <script>
        "use strict";

        //1. Найти по id, используя getElementById, элемент с id равным "super_link" 
        //и вывести этот элемент в консоль.

        const superEl = document.getElementById('super_link');
        console.log(superEl);

        //2. Внутри всех элементов на странице, которые имеют класс "card-link", 
        //поменяйте текст внутри элемента на "ссылка".

        const card_linkEl = document.querySelectorAll('.card-link');
        card_linkEl.forEach(element => {
            element.textContent = "ссылка";
        });

        //3. Найти все элементы на странице с классом "card-link", 
        //которые лежат в элементе с классом "card-body" и 
        //вывести полученную коллекцию в консоль.

        const card_bodyEl = document.querySelectorAll('.card-body .card-link ');
        const card_Set = new Set(card_bodyEl);
        console.log(card_Set);

        //4. Найти первый попавшийся элемент на странице у которого есть атрибут 
        //data-number со значением 50 и вывести его в консоль.

        const firstEl = document.querySelector('[data-number="50"]');
        console.log(firstEl);

        //5. Выведите содержимое тега title в консоль.

        console.log(document.querySelector('title').outerText);

        //6. Получите элемент с классом "card-title" и выведите его родительский узел
        //в консоль.

        const titleEl = document.querySelector('.card-title');
        console.log(titleEl.parentNode);

        //7. Создайте тег p, запишите внутри него текст "Привет" и добавьте созданный
        //тег в начало элемента, который имеет класс "card".

        const new_pEl = document.createElement('p');
        new_pEl.textContent = 'Привет';
        const cardEl = document.querySelector('.card');
        cardEl.prepend(new_pEl);

        //8. Удалите тег h6 на странице.

        const heading6El = document.querySelector('h6');
        heading6El.remove();
    </script>
</body>

</html>
